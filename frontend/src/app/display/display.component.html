<p>
    <mat-card class="p-card">
      <mat-card-header>
        <mat-card-title>{{projeto.nome}} {{projeto.dataInicio}}</mat-card-title>
        <mat-card-subtitle>{{projeto.dataPrevisaoFim}} {{projeto.dataFim}}</mat-card-subtitle>
        <mat-card-subtitle>{{projeto.descricao}}</mat-card-subtitle>
        <mat-card-subtitle>{{projeto.status}} {{projeto.status}}</mat-card-subtitle>
        <mat-card-subtitle>{{projeto.risco}} </mat-card-subtitle>
        <mat-card-subtitle>{{projeto.idGerente}} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="editItemEvent.emit(projeto.id)">Edit</button>
        <button mat-button (click)="removeItemEvent.emit(projeto.id)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </p>
