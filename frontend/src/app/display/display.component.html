<div class="diplay">
<p>
    <mat-card class="p-card">
      <mat-card-header>
        <mat-card-title>{{projeto.nome}} <p class="p-txt">inicia em :</p>{{projeto.dataInicio}}</mat-card-title>
        <mat-card-subtitle>Previs√£o termino: {{projeto.dataPrevisaoFim}} - data Fim: {{projeto.dataFim}}</mat-card-subtitle>
        <mat-card-subtitle>{{projeto.descricao}}</mat-card-subtitle>
        <mat-card-subtitle>{{projeto.status}} {{projeto.orcamento}}</mat-card-subtitle>
        <mat-card-subtitle>{{projeto.risco}} </mat-card-subtitle>
        <mat-card-subtitle>{{projeto.idGerente}} </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button (click)="editItemEvent.emit(projeto.id)">Edit</button>
        <button mat-button (click)="removeItemEvent.emit(projeto.id)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </p>
</div>
